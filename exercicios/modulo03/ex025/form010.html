<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Em que ano vc Nasceu?</label>
            <input type="number" name="ano" id="iano" min="0" max="4" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Você nasceu no ano</label>
                   <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
