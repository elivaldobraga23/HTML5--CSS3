<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <!-- Para desligar a sugestões autocomplete="off" -->
     <!-- action, informa para onde o formulário será enviado -->
      <!-- Em todo o input, necessita a utilização do name e do id
                name = É utilizado para o HTML e PHP
                id = É mais util para JavaScript e o Label -->
    <form action="cadastro.php" autocomplete="off">
        
        <!-- O label é utilizado para que haja uma interação e com o texto e o elemento do formulário -->

        <!-- o for do label identifica para qual input ele será usando, podendo usar o name ou o id -->
         
        <p>
            <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
