<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- ATRIBUTOS FORMULÁRIO

        REQUIRED: Torna os campos obrigatórios 
        MINLENGTH/MAXLENGTH: O valor mínimo e máximo de elementos no formulário
        SIZE: O tamanho da caixa do input (Se eu colocar size='10', estou dizendo tamanho da caixa que caiba 10 letras ou caracteres)
        PLACEHOLDER: È um texto dentro da caixa
        AUTOCOMPLETE: no FORM só aceita "on" e "off" para ligar ou desligar, no INPUT ele diz qual tipo é a caixa para auto completar e o navegador entender o que é aquela caixa.
        -->
        <p>
            <label for="iusu" >Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Digite sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
