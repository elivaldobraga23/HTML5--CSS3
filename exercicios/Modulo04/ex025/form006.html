<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste De Formulário</h1>
    <form action="cadastro.pho" method="get">
        <p>
            <input type="color" name="cor" id="icor" value="#00FF00">
        </p>
        <p>
            <!-- MIN = Valor mínimo que o usuário pode escolher
                 MAX = Valor máximo que o usuário pode escolher
                 VALUE = O valor onde a barra vai começar  -->
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>
        <p>
            <!-- Quando utilizar o FILE deve ser usado o método POST -->
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
